<h1>Track Your Package</h1>
<p>Enter your tracking number below:</p>

<input type="text" id="trackingNumber" placeholder="e.g. EVG987654321">
<button onclick="trackPackage()">Track</button>

<div id="trackingResult" style="margin-top: 40px;"></div>

<script>
  function trackPackage() {
    const trackingNum = document.getElementById("trackingNumber").value;
    const resultBox = document.getElementById("trackingResult");

    if (trackingNum.trim() === "") {
      resultBox.innerHTML = "â— Please enter a tracking number.";
      return;
    }

    // Fake tracking status (you can update this to be dynamic later)
    resultBox.innerHTML = `
      <div style="padding: 25px; border: 1px solid #ccc; border-radius: 10px; background: #f0f9f5;">
        <h3>ğŸ“¦ Tracking Number: ${trackingNum}</h3>
        <p>Status:<strong>awaiting custom clearance</strong></p>
        <p>Estimated Delivery:<strong>july 20</strong></p>
      </div>
    `;
  }
</script>
