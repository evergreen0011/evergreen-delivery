<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Package - Evergreen Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Evergreen Delivery</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="tracking.html">Track Package</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h1>Track Your Package</h1>
    <p>Enter your tracking number below to check the status of your delivery.</p>

    <form id="trackingForm">
      <input type="text" id="trackingNumber" placeholder="Enter Tracking Number" required />
      <button type="submit" class="btn">Track</button>
    </form>

    <div id="trackingResult"></div>
  </section>

  <footer>
    <p>&copy; 2025 Evergreen Delivery. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('trackingForm');
    const result = document.getElementById('trackingResult');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const trackingNum = document.getElementById('trackingNumber').value.trim();

      if (trackingNum === '') {
        result.innerHTML = "<p style='color:red;'>Please enter a tracking number.</p>";
        return;
      }

      // Simulated result (real one would come from a server)
      result.innerHTML = <p style="margin-top: 20px;"><strong>Tracking Number:</strong> ${trackingNum}<br>Status: In Transit ðŸšš</p>;
    });
  </script>

</body>
</html>
